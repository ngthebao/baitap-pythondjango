<html>
    <head>
        {% load static %}
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="{% static "css\style.css" %}">
        <script src="{% static "js/fun.js" %}"></script>
    </head>
    <body>
      <div class="wrapper">
        <aside id="sidebar" class="js-sidebar">
            <!-- Content For Sidebar -->
            <div class="h-100">
                <div class="sidebar-logo">
                    <a href="">Quản lý sinh viên lớp CNTT K20K
                    </a>
                </div>
                <ul class="sidebar-nav">
                    <li class="sidebar-header">
                        Quản lý
                    </li>
                    <li class="sidebar-item">
                        <a href="/student" class="sidebar-link">
                            <i class="fa-solid fa-list pe-2"></i>
                            Thông tin sinh viên
                        </a>
                        {% comment %} <div hx-get="/student" hx-trigger="every 10s"></div> {% endcomment %}
                    </li>
                    <li class="sidebar-item">
                        <a href="/subject" class="sidebar-link collapsed"><i class="fa-solid fa-file-lines pe-2"></i>
                            Môn học
                        </a>
                    </li>
                </ul>
            </div>
        </aside>
        <div class="main">
            <nav class="navbar navbar-expand px-3 border-bottom">
                <button class="btn" id="sidebar-toggle" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse navbar">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a href="#" data-bs-toggle="dropdown" class="nav-icon pe-md-0">
                                <img src="" class="avatar img-fluid rounded" alt="">
                            </a>
                            <div class="dropdown-menu dropdown-menu-end">
                                <a href="#" class="dropdown-item">Profile</a>
                                <a href="#" class="dropdown-item">Setting</a>
                                <a href="#" class="dropdown-item">Logout</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
            <main class="content px-3 py-2">
                <div class="container-fluid">
                    <div class="mb-3">
                    </div>
                    <!-- Table Element -->
                    <div class="card border-0">
                        <div class="card-header">
                            <h5 class="card-title">
                              Add New Subject
                            </h5>    
                        </div>
                        <div class="card-body">       
                            <form method="post" action = "">
                                {% csrf_token %}
                                {{ form.as_p }}
                                <button type="submit" class="btn btn-primary" onclick="validateAndShowMessage()" >Save</button>
                            </form>
                        </div>
                    </div>
                </div>
            </main>
            <a href="#" class="theme-toggle">
                <i class="fa-regular fa-moon"></i>
                <i class="fa-regular fa-sun"></i>
            </a>
            <footer class="footer">
                <div class="container-fluid">
                    <div class="row text-muted">
                        <div class="col-6 text-start">
                            <p class="mb-0">
                                <a href="#" class="text-muted">
                                    <strong>Trang quản lý sinh viên</strong>
                                </a>
                            </p>
                        </div>
                        <div class="col-6 text-end">
                            <ul class="list-inline">
                                <li class="list-inline-item">
                                    <a href="#" class="text-muted">Trang chủ</a>
                                </li>
                                <li class="list-inline-item">
                                    <a href="#" class="text-muted">Trợ giúp</a>
                                </li>
                                <li class="list-inline-item">
                                    <a href="#" class="text-muted">Liên hệ</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"  async defer></script>
        <script src="{% static "js/fun.js" %}"></script>

        
        <script>
            function validateAndShowMessage() {
                var inputElements = document.querySelectorAll('input[type="text"]');
                for (var i = 0; i < inputElements.length; i++) {
                    if (inputElements[i].value.trim() === '') {
                        alert('Vui lòng nhập thông tin vào tất cả các ô.');
                        return; // Ngừng thực hiện và không hiển thị thông báo thành công
                    }
                }
                // Nếu tất cả các ô đều đã được nhập, hiển thị thông báo thành công
                alert('Hành động đã được thực hiện thành công!');
            }
        </script>
        
    </body>
</html>
